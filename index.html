<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="css/style1.css">
    <link href="https://fonts.googleapis.com/css?family=Raleway&display=swap" rel="stylesheet">
    <title>MineSweaper</title>
</head>




<body onload="initLevel(2)">
    <div class="logo">
        <img class="logo" src="img/logo.png">

    </div>
    <div class="level-bar">
        <button onclick="initLevel(1)">Easy</button>
        <button onclick="initLevel(2)">Medium</button>
        <button onclick="initLevel(3)">Hard</button>
    </div>

    <div class="game">
        <div class="user-bar">
            <p> Your first step is safe! <br>
            Use a hint by presing the Hint image</p>
            <img src="img/happy.png">
            <div class="lives">
            </div>
            <div class="hints">
                <img onclick="enterHintsMode(this)" src="img/hint.png">
                <img onclick="enterHintsMode(this)" src="img/hint.png">
                <img onclick="enterHintsMode(this)" src="img/hint.png">
               
            </div>
            <h3 class="time">0</h3>
        </div>
        <table border="1" class="game-board">
        </table>
        <div class="scores">
            <h2>Best Scores:</h2> <br>
            <h5>Easy: <span class="easy"></span></h5> <br>
            <h5>Medium: <span class="medium"></span></h5> <br>
            <h5>Hard: <span class="hard"></span></h5> <br>
            <button onclick="restartScores()">Clear Score</button>
        </div>
    </div>


    <script src="js/util.js"></script>
    <script src="js/main.js"></script>
</body>

</html>
